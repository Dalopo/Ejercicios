<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 2</title>
	<link rel="stylesheet" href="ejercicio2.css">
</head>
<body>
	<h1 class="titulo">Ejercicio 2. Venta de entradas</h1>
	<form action="ejercicio2b.html" onsubmit="return true;">

			<fieldset>
				<legend>Entradas</legend>
				<label for="numero-entradas">Número de entradas:</label>
				<select id="numero-entradas" name="numero-entradas">
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				</select>
			  
				<label for="categorias">Categorías:</label>
				<select id="categorias" name="categorias">
				  <option value="Pista">Pista</option>
				  <option value="Grada">Grada</option>
				  <option value="Vip">Vip</option>
				</select>
			</fieldset>
		
			<fieldset>
				<legend>Datos del comprador</legend>
				<label>Nombre: <input type="text" name="nombre"></label>
				<label>Apellidos: <input type="text" name="apellidos"></label>
				<label>E-Mail: <input type="email" name="email"></label>
				<label>Fecha de nacimiento: <input type="date" name="fecha-nacimiento"></label>
			  </fieldset>
		
			<fieldset>
				<legend>Pago</legend>

				<p>Selecciona método de pago:</p>

				<label>
				  <input type="radio" name="opciones-compra" value="opcion1">
				  <img src="img/visaLogo.png" alt="Opción 1" onclick="document.getElementsByName('opciones-compra')[0].checked = true;">
				</label>
			  
				<label>
				  <input type="radio" name="opciones-compra" value="opcion2">
				  <img src="img/masterLogo.png" alt="Opción 2" onclick="document.getElementsByName('opciones-compra')[1].checked = true;">
				</label>
			  
				<label>
				  <input type="radio" name="opciones-compra" value="opcion3">
				  <img src="img/paypalLogo.png" alt="Opción 3" onclick="document.getElementsByName('opciones-compra')[2].checked = true;">
				</label>
			  
				<label>
				  <input type="radio" name="opciones-compra" value="opcion4">
				  <img src="img/bizumLogo.jpg" alt="Opción 4" onclick="document.getElementsByName('opciones-compra')[3].checked = true;">
				</label>
			  
				<label>
				  <input type="checkbox" name="condiciones-compra" value="acepto"> Acepto las condiciones de compra
				</label>

			  	<input type="submit" value="Proceder al pago">
			</fieldset>
	  </form>

</body>
</html>
